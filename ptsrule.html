    <div class="bd">
        <div class="rule-div">
            <p><span>1.</span>推荐用户注册</p>
            每一个会员（A）有一个自己独立的邀请链接，其他人(B)通过此链接可以进入乾坤注册界面，注册成功之后,用户B的推荐人自动为A。A可以因此获得1个积分。
        </div>
        <div class="rule-div">
            <p><span>2.</span>推荐用户购车</p>
            当A推荐B注册乾坤会员后，B成功购车，则A可以获得该款车对应积分数量（每款车积分为车指导价0.1%；例如指导价100万则可以获得1000积分）
        </div>
        <div class="rule-div">
            <p><span>3.</span>参与其他活动</p>
            参与其他限时促销活动或小游戏获得积分。
        </div>
    </div>
