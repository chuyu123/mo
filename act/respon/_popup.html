<div class="popup-tpbm" id="popup-tpbm">
    <div class="popup-tpbm-inside">
        <div class="popup-tpbm-hd">
            <span class="title-box">请填写您的联系信息</span>
            <i class="f-close"></i>
        </div>
        <div class="popup-tpbm-bd act-baoming-box">
            <div class="fastreg-list">
                <input class="fastreg-ipt" type="text" placeholder="请输入您的姓名" />
            </div>
            <div class="fastreg-list">
                <input class="fastreg-ipt" type="text" placeholder="请输入您的手机号" />

            </div>
            <div class="fastreg-list clearfix">
                <div class="fastreg-large">
                    <input class="fastreg-ipt" type="password" placeholder="请输入登录密码" />

                </div>
                <div class="fastreg-small">
                    <a href="#">忘记密码</a>
                </div>
            </div>
            <div class="tip-box mt15">* 报名缴意向金，即享限时价；</div>
            <div class="tip-box">* 您的信息仅作<span>活动通知</span>和<span>入场识别</span>用；</div>
            <div class="tip-box">* 如近期无购车计划，报名后将在<span>适合活动时再提醒您</span>；</div>
            <a href="#" class="gz-more">更多活动规则</a>
            <a href="#" class="btn">提交</a>
        </div>
    </div>
</div>
