<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
    <meta name="format-detection" content="telephone=no"/>
    <link href="assets/css.css" rel="stylesheet"/>
</head>
<body>
<div class="body-topbar">
    <div class="topbar" id="j-topbar">
        <a href="index.html" id="j-topbar-btn" class="btn"> <i class="f-return"></i>
        </a>
        内页标题
    </div>
    <div class="baom-box">
        <div class="baom-introduce">
            <i class="f-jing"></i>价格随行情实时变动，以实际到店价格为主！
        </div>
        <div class="baom-carbox">
            <span>所选车型</span>
            <strong>大众 途观 2013款 1.8TSI 自动两驱舒适版</strong>
        </div>
        <input type="text" placeholder="您的姓名" value="" class="login-ipt">
        <input type="number" placeholder="手机号码" value="" class="login-ipt">
        <textarea class="login-ipt"></textarea>
        <a href="#" class="btn">提交</a>
    </div>
    <div class="zfyxj-box">
        <div class="zfyxj-hd">
            线上支付意向金
            <div class="switchRound">
                <input type="checkbox" checked="" name="switchSquare" id="switch" class="switch" />
                <label class="labelRound" for="switch">
                    <div class="switchRinner">
                        <div class="switchRactive"></div>
                        <div class="switchRinactive"></div>
                    </div>
                    <div class="switchRswitch"></div>
                </label>
            </div>
        </div>
        <div class="zfyxj-bd">
            <div class="tit">意向金金额：<b>500</b>元</div>
            <ul class="zfyxj-sm-ul">
                <li>· 活动前支付意向金500元，<span>活动当天即可享受限时特惠价</span>；</li>
                <li>· 凡是支付意向金的客户，均可到线下<span>领取百元购物卡</span></li>
                <li>· 仅限本次活动车型享有以上优惠；</li>
                <li>· 活动当天购买活动车型，意向金可直接抵车款；未购车或购买非活动车型的用户，则退还扣除购物卡后的多余金额；</li>
                <li>· 您也可以不支付意向金，但由于优惠政策变化较快，我们无法确保该优惠长期有效。</li>
            </ul>
        </div>
    </div>
</div>

<script src="../../js/jquery-2.1.0.min.js"></script>
<script src="../../js/jquery.navScrollTo.min.js"></script>
<script src="assets/js.js"></script>
</body>
</html>
